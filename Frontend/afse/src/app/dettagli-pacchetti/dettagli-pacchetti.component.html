<div class="container py-4" *ngIf="pack">
  <div class="card mx-auto mb-4" style="max-width: 500px;">
    <img [src]="pack.image" class="card-img-top" alt="{{ pack.name }}">
    <div class="card-body text-center">
      <h4 class="card-title">{{ pack.name }}</h4>
      <p class="card-text">{{ pack.description }}</p>
      <p *ngIf="pack.publisher" class="mb-0"><small>Eroi {{ pack.publisher }}</small></p>
    </div>
  </div>

  <div class="d-flex justify-content-end mb-3">
    <input type="text" class="form-control search-bar" placeholder="Cerca carta" [(ngModel)]="searchTerm">
  </div>

  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
    <div class="col" *ngFor="let hero of filteredHeroes">
      <a [routerLink]="['/album/hero', hero.heroId]" class="text-decoration-none text-dark">
        <div class="card h-100 text-center hover">
          <img [src]="hero.image" class="card-img-top" alt="{{ hero.name }}">
          <div class="card-body p-2">
            <h6 class="card-title mb-1">{{ hero.name }}</h6>
            <p class="mb-0"><small>{{ hero.publisher }}</small></p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/logo.png" alt="Logo" height="30" />
    </a>

    <!-- Toggler mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Apri navigazione"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div *ngIf="isLoggedIn" class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto align-items-center">
        <!-- Pacchetti -->
        <li class="nav-item me-3">
          <a class="nav-link p-0" routerLink="/packages" title="Pacchetti">
            <img src="assets/package-icon.png" alt="Pacchetti" height="24" />
          </a>
        </li>
        <!-- Shop -->
        <li class="nav-item me-3">
          <a class="nav-link p-0" routerLink="/shop" title="Shop">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
            </svg>
          </a>
        </li>

        <!-- Profilo con dropdown -->
        <li ngbDropdown class="nav-item dropdown">
          <button
            class="btn nav-link dropdown-toggle p-0"
            id="profileDropdown"
            ngbDropdownToggle
            type="button"
          >
            <img
              src="assets/profile-placeholder.png"
              alt="Profilo"
              class="rounded-circle"
              height="32"
            />
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            ngbDropdownMenu
            aria-labelledby="profileDropdown"
          >
            <!-- Username in testo disabilitato -->
            <li>
                <span class="dropdown-item-text">{{ username }}</span>
            </li>
            <li><hr class="dropdown-divider" /></li>
                <!-- altre opzioni -->
            <li>
              <button
                class="dropdown-item"
                (click)="logout()"
                title="Logout"
              >
                Logout
              </button>
          </ul>
        </li>
      </ul>
    </div>
    <div *ngIf="isLoggedIn == false" class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto align-items-center">
        <!-- Login -->
        <li class="nav-item me-3">
          <button
            class="btn btn-outline-primary"
            routerLink="/login"
            title="Login"
          >
            Login
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div *ngIf="isLoggedIn == true">
  <div class="container mt-4">
    <h1>Benvenuto, {{ username }}!</h1>
    <p>Sei Gay.</p>
  </div>
</div>

<router-outlet></router-outlet>

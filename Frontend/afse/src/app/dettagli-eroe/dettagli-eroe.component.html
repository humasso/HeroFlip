<div class="container py-4" *ngIf="!loading">
  <button class="btn btn-link mb-3" (click)="goBack()">&larr; Torna all'album</button>
  <div class="row g-4 align-items-start animate">
    <div class="col-md-4 text-center">
      <img [src]="card.image" class="img-fluid rounded shadow" alt="{{ card.name }}">
      <h3 class="mt-3">{{ card.name }}</h3>
      <p class="text-muted">{{ card.publisher }}</p>
      <span class="badge bg-primary">Possedute: {{ card.quantity }}</span>
    </div>
    <div class="col-md-8">
      <h5>Powerstats</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item" *ngFor="let stat of (card.powerstats | keyvalue)">
          <strong class="text-capitalize">{{ stat.key }}:</strong> {{ stat.value }}
        </li>
      </ul>
      <div *ngIf="card.biography">
        <h5>Biography</h5>
        <p *ngFor="let b of (card.biography | keyvalue)">
          <strong class="text-capitalize">{{ b.key }}:</strong> {{ b.value }}
        </p>
      </div>
      <div *ngIf="card.appearance">
        <h5>Appearance</h5>
        <p *ngFor="let a of (card.appearance | keyvalue)">
          <strong class="text-capitalize">{{ a.key }}:</strong> {{ a.value }}
        </p>
      </div>
      <div *ngIf="card.work">
        <h5>Work</h5>
        <p *ngFor="let w of (card.work | keyvalue)">
          <strong class="text-capitalize">{{ w.key }}:</strong> {{ w.value }}
        </p>
      </div>
      <div *ngIf="card.connections">
        <h5>Connections</h5>
        <p *ngFor="let c of (card.connections | keyvalue)">
          <strong class="text-capitalize">{{ c.key }}:</strong> {{ c.value }}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container py-4">
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
    <div class="col" *ngFor="let card of pagedCards">
      <div class="card h-100 text-center">
        <img [src]="card.image" class="card-img-top" alt="{{ card.name }}">
        <div class="card-body p-2">
          <h6 class="card-title mb-1">{{ card.name }}</h6>
          <span class="badge bg-primary">x{{ card.quantity }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <button class="btn btn-secondary" (click)="prevPage()" [disabled]="page === 1">Precedente</button>
    <span>{{ page }} / {{ Math.ceil(cards.length / pageSize) || 1 }}</span>
    <button class="btn btn-secondary" (click)="nextPage()" [disabled]="page * pageSize >= cards.length">Successiva</button>
  </div>
</div>

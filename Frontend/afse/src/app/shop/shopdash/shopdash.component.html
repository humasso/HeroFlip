<div class="container py-4">
  <div class="card mx-auto" style="max-width: 800px;">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Shop</h4>
        <span class="badge bg-primary" style="cursor:pointer" (click)="goToCredits()">{{ credits }}</span>
      </div>

      <h5 class="text-center mb-3">Collezione Intera</h5>

      <ngb-carousel [interval]="0">
        <ng-template ngbSlide *ngFor="let pack of packs">
          <img [src]="pack.image" class="d-block w-100" alt="{{ pack.name }}" style="cursor:pointer" (click)="openPack(pack)">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ pack.name }}</h5>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>

<ng-template #packModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ selectedPack?.name }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>Un pacchetto costa {{ selectedPack?.price }} crediti.</p>
    <div class="mb-3">
      <label class="form-label">Scegli quanti pacchetti acquistare</label>
      <div class="btn-group w-100">
        <input type="radio" class="btn-check" id="qty2" name="qty" [value]="2" [(ngModel)]="selectedQty">
        <label class="btn btn-outline-primary" for="qty2">2</label>
        <input type="radio" class="btn-check" id="qty5" name="qty" [value]="5" [(ngModel)]="selectedQty">
        <label class="btn btn-outline-primary" for="qty5">5</label>
        <input type="radio" class="btn-check" id="qty10" name="qty" [value]="10" [(ngModel)]="selectedQty">
        <label class="btn btn-outline-primary" for="qty10">10</label>
      </div>
      <small class="d-block mt-2">Se non selezioni nulla acquisterai 1 pacchetto.</small>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Annulla</button>
    <button type="button" class="btn btn-primary" (click)="confirmPurchase(modal)">Compra</button>
  </div>
</ng-template>

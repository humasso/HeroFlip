<div class="container mt-5">
  <h1 class="mb-4">Login</h1>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">Non sei registrato? <a routerLink="/register">Registrati</a></p>
</div>

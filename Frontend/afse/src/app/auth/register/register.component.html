<div class="container mt-5">
    <h1 class="mb-4">Registrazione</h1>
    <!-- alert di errore -->
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <form (ngSubmit)="register()">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input id="name" class="form-control" [(ngModel)]="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Cognome</label>
        <input id="surname" class="form-control" [(ngModel)]="surname" name="surname" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input
          id="password"
          class="form-control"
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          required>
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="toggleShowPassword()"
          [attr.aria-label]="showPassword ? 'Nascondi password' : 'Mostra password'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Ripeti password</label>
      <div class="input-group">
        <input
          id="confirmPassword"
          class="form-control"
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required>
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="toggleShowConfirmPassword()"
          [attr.aria-label]="showConfirmPassword ? 'Nascondi password' : 'Mostra password'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
          </svg>
        </button>
      </div>
    </div>
      <div class="mb-3 position-relative">
        <label for="favoriteHero" class="form-label">Eroe preferito</label>
        <input id="favoriteHero" class="form-control" [(ngModel)]="favoriteHero" name="favoriteHero" (input)="searchHero()" autocomplete="off" required>
        <ul *ngIf="heroOptions.length" class="list-group position-absolute w-100" style="z-index:1000; max-height:200px; overflow:auto;">
            <li class="list-group-item list-group-item-action" *ngFor="let h of heroOptions" (click)="selectHero(h.name)">{{ h.name }}</li>
        </ul>
    </div>
    <button type="submit" class="btn btn-success">Registrati</button>
    </form>
    <p class="mt-3">Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
</div>

<div class="container mt-5">
    <h1 class="mb-4">Registrazione</h1>
    <form (ngSubmit)="register()">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input id="name" class="form-control" [(ngModel)]="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Cognome</label>
        <input id="surname" class="form-control" [(ngModel)]="surname" name="surname" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="favoriteHero" class="form-label">Eroe preferito</label>
        <input id="favoriteHero" class="form-control" [(ngModel)]="favoriteHero" name="favoriteHero" required>
    </div>
    <button type="submit" class="btn btn-success">Registrati</button>
    </form>
    <p class="mt-3">Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
</div>

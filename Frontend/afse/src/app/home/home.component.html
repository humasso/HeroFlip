<div class="container py-4" *ngIf="isLoggedIn; else guest">
  <div class="text-center mb-4">
    <img *ngIf="avatar" [src]="avatar" alt="Avatar" class="rounded-circle mb-2" width="100" height="100">
    <h2 class="fw-bold">Ciao {{ username }}!</h2>
    <p class="mb-1">Crediti disponibili: <strong>{{ credits }}</strong></p>
    <p class="mb-1">Pacchetti da aprire: <strong>{{ packCount }}</strong></p>
    <p>Carte possedute: <strong>{{ cardCount }}</strong> / 732</p>
  </div>
  <div class="row g-3 text-center">
    <div class="col-6 col-md-3">
      <a routerLink="/profile" class="dashboard-card d-block p-3 rounded h-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle mb-2" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
        <div>Profilo</div>
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a routerLink="/shop" class="dashboard-card d-block p-3 rounded h-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart4 mb-2" viewBox="0 0 16 16">
          <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
        </svg>
        <div>Shop</div>
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a routerLink="/pacchetti" class="dashboard-card d-block p-3 rounded h-100">
        <img src="assets/pacchetto.png" alt="Pacchetti" width="32" height="32" class="mb-2">
        <div>Pacchetti</div>
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a routerLink="/album" class="dashboard-card d-block p-3 rounded h-100">
        <img src="assets/album.png" alt="Album" width="32" height="32" class="mb-2">
        <div>Album</div>
      </a>
    </div>
  </div>
</div>

<ng-template #guest>
  <div class="welcome-container text-center">
    <div class="logo-wrapper mx-auto mb-4"
         (mousemove)="onMouseMove($event)"
         (mouseenter)="onMouseEnter()"
         (mouseleave)="onMouseLeave()"
         [style.transform]="logoTransform">
      <img src="assets/logo.png" alt="HeroFlip" class="img-fluid welcome-logo" />
    </div>
    <h1 class="mb-3">Benvenuto su HeroFlip</h1>
    <p class="mb-4">Accedi per iniziare a collezionare carte!</p>
    <button class="btn btn-primary" routerLink="/login">Login</button>
  </div>
</ng-template>

<div class="container py-4">
  <div class="row" *ngIf="packs.length > 0; else noPack">
    <div class="col-6 col-md-4 col-lg-3 mb-3" *ngFor="let p of packs">
      <div class="position-relative">
        <img src="assets/pachetto.png" class="img-fluid" alt="pack">
        <span class="badge bg-success position-absolute top-0 end-0">{{ p.quantity }}</span>
      </div>
    </div>
  </div>
  <ng-template #noPack>
    <p class="text-center">Nessun pacchetto disponibile.</p>
  </ng-template>
</div>

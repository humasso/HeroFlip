<!-- src/app/auth/register.component.html -->
<div class="container mt-5" style="max-width: 400px;">
    <h2>Registrazione</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="regName" class="form-label">Nome</label>
        <input type="text" id="regName" [(ngModel)]="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" id="regEmail" [(ngModel)]="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" id="regPassword" [(ngModel)]="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Registrati</button>
  
      <!-- Messaggi di feedback -->
      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</div>
    </form>
</div>

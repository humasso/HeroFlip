<!-- src/app/auth/login.component.html -->
<div class="container mt-5" style="max-width: 400px;">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" id="loginEmail" [(ngModel)]="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" [(ngModel)]="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Accedi</button>
      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
    </form>
  </div>
